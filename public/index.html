<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app">
        <!-- Ecran de connexion utilisateur -->
        <div class="screen join-screen active">
            <div class="form">
                <h2>Rejoindre la discussion</h2>
                <div class="form-input">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Rejoindre</button>
                </div>
            </div>
        </div>
        <!-- Ecran de chat -->
        <div class="screen chat-screen"> 
            <div class="header">
                <div class="logo">Salle de chat</div>
                <button id="exit-chat">Quitter</button>
            </div>
            <!-- Section pour afficher les messages -->
            <div class="messages">            
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Envoyer</button>
            </div>
        </div>
    </div>

    <!-- Inclusion de Socket.IO pour la communication en temps rÃ©el -->
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
